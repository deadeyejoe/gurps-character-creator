<div class="form-group">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="scalarEdit.stat.value" readonly>
    <span ng-click="scalarEdit.stat.increment()" class="btn input-group-addon"><i class="fa fa-angle-up"></i></span>
    <span ng-click="scalarEdit.stat.decrement()" class="btn input-group-addon"><i class="fa fa-angle-down"></i></span>
    <span class="input-group-addon" ng-class="{'text-success': scalarEdit.stat.contribution() > 0, 'text-danger': scalarEdit.stat.contribution() < 0}">
      {{- scalarEdit.stat.contribution()}}
    </span>
  </div>
</div>
