<div ng-switch="activatedAttribute.characterStat.description.type">
  <div ng-switch-when="scalar">
    <scalar-edit stat="activatedAttribute.characterStat.stat"></scalar-edit>
  </div>
  <div ng-switch-when="select">
    <select-edit stat="activatedAttribute.characterStat.stat"></select-edit>
  </div>
  <div ng-switch-when="toggle">
    ON
  </div>
  <div ng-switch-default></div>
</div>
