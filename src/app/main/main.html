<score></score>
<div class="col-md-2">
  <h3>Primary stats</h3>
  <form>
    <div ng-repeat="path in main.primary" >
      <attribute path="{{path}}"/>
    </div>
  </form>
</div>
<div class="col-md-2">
  <h3>Derived stats</h3>
  <form>
    <div ng-repeat="path in main.derived" >
      <attribute path="{{path}}"/>
    </div>
  </form>
</div>
<div class="col-md-2">
  <h3>Image and Status</h3>
  <form>
    <attribute path="image_and_status.appearance"/>
    <attribute path="image_and_status.charisma"/>
    <attribute path="image_and_status.voice"/>
    <attribute path="image_and_status.wealth"/>
    <attribute path="image_and_status.status"/>
  </form>
</div>
</div>
<div class="col-md-2">
  <h3>Advantages</h3>
  <form>
    <div ng-repeat="path in main.advantages">
      <attribute path="{{path}}"/>
    </div>
  </form>
</div>
